<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Rokkitt:wght@400;700&display=swap" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <div class="cont">
        <div class="part1">
            <h1 class="header">
                Login
            </h1>
            <p class="paragraph">
            Login to your account to upload or download pictures, videos or music.
            </p>
            <input type="text" class="email" placeholder="Enter your Email">
            <br>
            <a href="#" class="forget-pass">
            Forget your password? 
            </a>
            <button class="next-btn">
                <span>Next</span><img src="../images/arrow.svg" alt="">
            </button>
        </div>
        <hr class="line">
        <div class="part2">
            <h6 class="login-with">
                or login with
            </h6>
            <button class="fb">
                <img src="../images/facebook.png" alt="" class="fb-logo">
            <span>Facebook</span>
            </button>
            <button class="google">
                <img src="../images/logo.png" alt="" class="google-logo">
               <span>Google</span>
            </button>
            <h6 class="dont">
                Don't have an account yet? <a href="#">Sign up</a>
            </h6>
        </div>
        <div class="right-side">
        <img src="../images/img.jpg" alt="" class="right-img">
        <img src="../images/x-icon.png" alt="" class="x-icon">
        </div>
    </div>
</body>
</html>
